<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .info p {
            margin: 5px 0;
        }
        .action-buttons {
            margin-top: 30px;
        }
        .action-buttons a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .action-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Статус перевода</h1>

    <div class="info">
        <p><strong>Перевод выполнен успешно.</strong></p>

<!--        <p><strong>От:</strong> <span th:text="${senderName}">Имя отправителя</span></p>-->
<!--        <p><strong>Кому:</strong> <span th:text="${recipientName}">Имя получателя</span></p>-->
<!--        <p><strong>Сумма:</strong> <span th:text="${transferAmount}">Сумма перевода</span></p>-->
<!--        <p><strong>Текущий баланс:</strong> <span th:text="${currentBalance}">Баланс</span></p>-->
    </div>

    <div class="action-buttons">
        <a href="/profile">Перейти в личный кабинет</a>
        <a href="/">На главную страницу</a>
    </div>
</div>

</body>
</html>
