<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-red {
            background-color: #f44336;
        }

        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .nav-buttons .button {
            background-color: #4CAF50;
        }

        .delete-btn {
            color: white;
            background-color: #f44336;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>

<h1>Список пользователей</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Pay ID</th>
        <th>Сумма</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл по пользователям -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">exampleUser</td>
        <td th:text="${user.email}">example@example.com</td>
        <td th:text="${user.roles}">ROLE_USER</td>
        <td th:text="${user.payId}">123456</td>
        <td th:text="${user.amount}">100.00</td>
        <td>
            <form th:action="@{/delete/{id}(id=${user.id})}" method="post">
                <button type="submit" class="delete-btn">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="nav-buttons">
    <a href="/" class="button">На главную</a>
    <a href="/profile" class="button">В личный кабинет</a>
</div>

</body>
</html>
